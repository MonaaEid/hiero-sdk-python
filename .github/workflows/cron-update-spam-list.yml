name: Cron Update Spam List

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'If true, do not post comments (dry run). Accepts "true" or "false". Default true for manual runs.'
        required: false
        default: 'true'

permissions:
  contents: read
  pull-requests: write

env:
  DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  update-spam-list:
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner (audit outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Update spam list
        id: update-spam-list
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        # env:
        #   DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        with:
          script: |
            const updateSpamList = require('./.github/scripts/update-spam-list.js');
            const result = await updateSpamList({ github, context, core });
            
            // Set outputs for conditional PR creation
            core.setOutput('has-changes', result.changesDetected);
            core.setOutput('pr-title', result.title);
            core.setOutput('pr-body', result.body);
            core.setOutput('branch-name', result.branchName);
            core.info(`Debug result: ${JSON.stringify(result, null, 2)}`);
            return result;
      
      - name: Commit and push changes
        if: ${{ steps.update-spam-list.outputs.has-changes == 'true' && env.DRY_RUN != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "${{ steps.update-spam-list.outputs.branchName }}"
          git add .github/spam-list.txt
          git commit -m "${{ steps.update-spam-list.outputs.title }}"
          git push origin "${{ steps.update-spam-list.outputs.branchName }}"

      - name: Create PR with gh
        if: ${{ steps.update-spam-list.outputs.has-changes == 'true' && env.DRY_RUN != 'true' }}
        run: |
          gh pr create \
            --title "${{ steps.update-spam-list.outputs.title }}" \
            --body "${{ steps.update-spam-list.outputs.body }}" \
            --label "automated" \
            --label "spam-management" \
            --base main \
            --head "${{ steps.update-spam-list.outputs.branchName }}"
